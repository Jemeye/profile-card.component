<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <section class="card-header">
            <img src="images/bg-pattern-card.svg" alt="imagen de portada">
        </section>
        <section class="card-body">
            <div class="card-body--image">
                <img src="images/image-victor.jpg" alt="imagen de perfil">
            </div>
            <div class="card-body--info">
                <h2>Victor Crest <span>26</span></h2>
                <p>London</p>
            </div>
        </section>
        <section class="card-footer">
            <p>80K <span>Followers</span></p>
            <p>803K <span>Likes</span></p>
            <p>1.4K <span>Photos</span></p>
        </section>
    </div>
</body>
</html>
